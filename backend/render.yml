databases:
  - name: CashFlow
    databaseName: cashflow
    user: cashflow_user

# services
services:
  - type: web
    name: cashflow
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cashflow
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false