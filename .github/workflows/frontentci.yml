name: Test Workflow

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
          cd frontend
          npm install

    - name: Build
      run: |
          cd frontend
          npm run build

    - name: Run Tests
      run: |
          cd frontend
          npm test
