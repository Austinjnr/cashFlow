name: Test Workflow

on:
  push: 
    branches: [main, testing-dev]
  pull_request:
    branches: [main, testing-dev]

jobs:
  tests:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          run: cd frontend
      - name: npm install
        run: npm install
      - name: tests
        run: npm test
